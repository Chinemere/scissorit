{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %} 


<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-5">
     <div class="card">
       <h2 class="card-title text-center">Login </h2>
        <div class="card-body py-md-4">
         <form _lpchecked="1" method="POST" action="{{url_for('login')}}">
            <div class="form-group">
               <input type="text" class="form-control" id="name" placeholder="Username" name="username" required>
          </div>
          <div class="form-group">
               <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
            </div>
                              
                            
     
     <div class="d-flex flex-row align-items-center justify-content-between">
        <a href="">Create an Account</a>
        <button type="submit" class="btn btn-primary "  id="">Login</button>
         </div>
            {% with messages = get_flashed_messages() %}
               {% if messages %}
               {% for message in messages %}
                     <div class="alert alert-danger mb-3 d-flex justify-content-center " role="alert">*{{message}}
                     </div>
               {% endfor %}
               {% endif %}
            {% endwith %}
         </form>
       </div>
    </div>
  </div>
  </div>
  </div>

{% endblock %}
